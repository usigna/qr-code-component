<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1 class="sr-only">QR code component</h1>
    </div>
  </header>

  <main class="main">
    <div class="wrapper component">
      <div class="image-wrapper">
        <img src="images/image-qr-code.png" alt="QR Code" />
      </div>
      <div class="text-wrapper">
        <h2 class="title">
          Improve your front-end skills by building projects
        </h2>
        <p class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor<span class="sr-only"> open in a new tab</span></a>. 
      Coded by <a href="https://github.com/usigna" class="link">Usigna</a>.
    </div>
  </footer>
</body>
</html>
